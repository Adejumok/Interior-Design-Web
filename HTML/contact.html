        <h1>Contact</h1>
        <form>
            <div class="form-group">
                <div class="label">
                    <label for="email">Email</label>
                </div>
                <div class="txt">
                    <input type="text" name="email" id="email-input" placeholder="type your email here..."><br><br>
                </div>
                
            </div>
        
            <div class="form-group">
                <div class="label">
                    <label for="password">Password</label>
                </div>
                <div class="txt">
                    <input type="text" name="password" id="password-input" placeholder="type your password here..."><br><br>
                </div>
            </div>
        
            <div class="form-group">
                <div class="label">
                    <label for="message">Message</label>
                </div>
                <div class="txt">
                    <textarea type="text" name="message" id="message-input" placeholder="what's on your mind..." style="height: 100px;"></textarea><br><br>  
                </div>
            </div>
       
                <div class="txt">
                    <input type="submit" value="Subscribe"></input>
                </div>
